<DOCTYPE html>
    <html>
        <head>
                <title> JavaScript Object </title>
        </head>
        <p id = "string"></p>
        <p id = "string1"></p>
        <p id = "Upper">this an example</p>
        <p id = "Lower">THIS IS AN EXAMPLE TOO</p> 
    <body>
        <p> String Length --returns the length of the string </p>


        <button onclick="ToUpperCheck()"> Click Here </button>
        <button onclick ="ToLowerCheck()"> LowerCase </button> 
        <script>
            let name = "Jayita" //String
            document.getElementById("string").innerHTML= "The length of the given string is" + name.length ;
            slice (start, end) --> slice (5,10)
            //Note : The end position is exculsive.
            document.getElementById("string").innerHTML = name.slice(1,3);
            document.getElementById("string1").innerHTML = name.substr(1,3); 
            
            function ToUpperCheck(){
            let text = document.getElementById("Upper").innerHTML;
            document.getElementById("Upper").innerHTML = text.toUpperCase();
        }
        function ToLowerCheck(){
            let text = document.getElementById("Lower").innerHTML;
            document.getElementById("Lower").innerHTML = text.toLowerCase();
        }



        </script>

    </body>
