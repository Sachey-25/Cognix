<DOCTYPE html>
    <html>
        <head>
                <title> JavaScript Object </title>
        </head>
    <body>
        <p id = "array"></p>
        <p id = "Cars"></p>
        <p id = "cars"></p>

        <script>
           // const variable = [val1, val2, val3 ,........];
          // const = [
            //   val1,
             //  val2,
             //  val3
          // ];

          const person = ["Sachin","Technical-Trainer","Bangalore", 560045];
          document.getElementById("array").innerHTML = person;

          const cars =[
              "Mercidies",
              "Maruthi Suzuki",
              "Tata Motors",
              "Hyundai",
              "Ford"              
          ];
          document.getElementById("Cars").innerHTML = cars;

          const car =[];
          cars[0] = "Mercidies";
          cars[1] = "Maruthi Suzuki";
          cars[2] = "Tata Motors";
          cars[3] = "Hyundai";
          cars[4] = "Ford";          
          document.getElementById("cars").innerHTML = car;
            
        </script>

    </body>
